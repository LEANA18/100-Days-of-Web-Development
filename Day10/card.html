<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Cards-7 Wonders of the World</title>
    <link href="card-styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    
   <div class="body-wrapper">
    <h1 class="header">The 7 Wonders of the World</h1>
    <div class="wrapper">
        <div class="card active">
            <img src="images/the-great-wall-of-china.jpg">
            <div class="content">
               <div class="num">1</div>
               <div class="text">
                <h2>Great Wall of China</h2>
                <p>Beijing, China</p>
               </div>
            </div>
        </div>
        <div class="card ">
            <img src="images/Chichen_Itza.jpg">
            <div class="content">
                <div class="num">2</div>
                <div class="text">
                    <h2>Chichén Itzá</h2>
                    <p>Mayan, Mexico</p>
                </div>
             </div>
        </div>
        <div class="card">
            <img src="images/Petra.jpg">
            <div class="content">
                <div class="num">3</div>
                <div class="text">
                    <h2>Petra</h2>
                    <p>Petra, Jordan</p>
                   </div>
             </div>
        </div>
        <div class="card">
            <img src="images/Machu_Picchu.jpg">
            <div class="content">
                <div class="num">4</div>
                <div class="text">
                    <h2>Machu Picchu</h2>
                    <p> Cuzco, Peru</p>
                   </div>
             </div>
        </div>
        <div class="card">
            <img src="images/Christ the Redeemer.jpg">
            <div class="content">
                <div class="num">5</div>
                <div class="text">
                    <h2>Christ the Redeemer</h2>
                    <p> Rio de Janeiro, Brazil</p>
                   </div>
             </div>
        </div>
        <div class="card">
            <img src="images/Colosseum.jpg">
            <div class="content">
                <div class="num">6</div>
                <div class="text">
                    <h2>Colosseum</h2>
                    <p> Rome, Italy</p>
                   </div>
             </div>
        </div>
        <div class="card">
            <img src="images/Taj_Mahal.jpeg">
            <div class="content">
                <div class="num">7</div>
                <div class="text">
                    <h2>Taj Mahal</h2>
                    <p> Agra, India</p>
                   </div>
             </div>
        </div>

    </div>

   </div>
    
    <script src="script.js"></script>
</body>
</html>
